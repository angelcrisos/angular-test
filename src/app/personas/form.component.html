<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
      {{err}}
  </li>
</ul>

<div class="card bg-dark text-white">

  <div class="card-header">
    {{titulo}}
  </div>

  <div class="card-body">
    <form #personaForm="ngForm">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="persona.name" name="nombre" required>
          </div>
      </div>

      <div class="form-group row">
        <label for="apellidos" class="col-form-label col-sm-2">Apellidos</label>
          <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="persona.lastName" name="apellidos" required>
          </div>
      </div>

      <div class="form-group row">
        <label for="fechaNac" class="col-form-label col-sm-2">Fecha Nacimiento</label>
          <div class="col-sm-6">

              <input type="date" class="form-control" id="fechaNac" name="fechaNac" [(ngModel)]="persona.dateOfBirth" min="1920-01-01" required>

          </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button role="button" class="btn btn-primary" (click)='create()'  >Crear</button>
        </div>

      </div>

    </form>

  </div>

</div>
